
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <script type="text/javascript" src='common.js'></script>
  <script type="text/javascript">
    function draw() {
      var ctx1 = getCtx('canvas-1')
      ctx1.fillRect(0, 0, 150, 150);
      ctx1.translate(75, 75);

      // Create a circular clipping path
      ctx1.beginPath();
      ctx1.arc(0, 0, 60, 0, Math.PI * 2, true);
      ctx1.clip();

      // draw background
      var lingrad = ctx1.createLinearGradient(0, -75, 0, 75);
      lingrad.addColorStop(0, '#232256');
      lingrad.addColorStop(1, '#143778');

      ctx1.fillStyle = lingrad;
      ctx1.fillRect(-75, -75, 150, 150);
      for (var j=1; j<50; j++) {
        ctx1.save()
        ctx1.fillStyle = '#fff'
        ctx1.translate(75- Math.floor((Math.random() * 150)),
          75- Math.floor((Math.random() * 150)))
        drawStar(ctx1, Math.floor(Math.random() * 4) +2)
        ctx1.restore()
      }
    }

    function drawStar(ctx,c) {
    
      ctx.beginPath()
      ctx.moveTo(c, 0)
      for (var i=0; i<=9 ;i++) {
          ctx.rotate(Math.PI / 5)
        if (i%2==0) {
          ctx.lineTo((c/0.525731)*0.233811, 0)
        }else {
          ctx.lineTo(c, 0)
        }
      }
        ctx.fill()
    }
    function degree2radian(degree) {
      return (Math.PI/ 180) * degree
    }
  </script>
</head>
<body onload='draw()'>
  <canvas id='canvas-1' width="150" height="150"></canvas>
  <canvas id='canvas-2' width="150" height="150"></canvas>
  <canvas id='canvas-3' width="150" height="150"></canvas>
  <canvas id='canvas-4' width="300" height="150"></canvas>
  <canvas id='canvas-5' width="300" height="300"></canvas>


</body>
</html>
